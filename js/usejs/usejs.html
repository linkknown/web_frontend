<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入 JavaScript 的三种方式</title>
    <!-- 第三种：外部式引入 -->
    <script src="./usejs.js"></script>
    <script>
        // js 中的注释格式使用 //
        // 第二种：嵌入式
        alert('helloworld2');


        // 结论：操作 body 里面的元素必须在 window.onload 方法里面执行，否则会出现错误
        // var bodyElement = document.getElementsByTagName("body")[0];
        // alert(bodyElement.innerHTML);

        window.onload = function () {
            alert("等待页面加载完成再执行脚本");

            var bodyElement = document.getElementsByTagName("body")[0];
            alert(bodyElement.innerHTML);
        }
    </script>
</head>
<body>

    <!-- 练习引入 JavaScript 的三种方式 -->
    <!-- 第一种：行内式 -->
    <a onclick="alert('helloworld')">点击我</a>

</body>
<!-- body 后面写表示页面已经 load 完全（window.onload 可以省略）-->
<script src="./usejs2.js"></script>
</html>
