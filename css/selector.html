<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习 css 选择器</title>
    <link rel="stylesheet" type="text/css" href="selector.css"/>
</head>
<body>
    <!-- 练习基本选择器 -->
    <!-- 练习 id 选择器 -->
    <div id="div01"></div>
    <!-- 练习 class 选择器 -->
    <div class="div02"></div>
    <div class="div02"></div>
    <div class="div02"></div>
    <!-- 练习元素选择器 -->
    <p>我是段落一</p>
    <p>我是段落二</p>
    <p>我是段落三</p>
    <!-- 练习群组选择器 -->
    <div class="div03"></div>
    <div class="div04"></div>
    <div class="div05"></div>

    <!-- 练习伪类选择器-->
    <a>我是超链接,点我</a>
    <div class="div06"></div>
</body>
</html>
